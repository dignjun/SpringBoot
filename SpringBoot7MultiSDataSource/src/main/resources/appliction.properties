#mybatis配置
mybatis.config-locations=classpath:mybatis/mybatis-config.xml

#数据库的配置，这里就连接的是同一个数据库了，不过构建两个数据源。注：必须制定主库，不然会报错
spring.datasource.test1.driverClassName = com.mysql.jdbc.Driver
spring.datasource.test1.url = jdbc:mysql://localhost:3306/test?serverTimezone=GMT%2B8
spring.datasource.test1.username = root
spring.datasource.test1.password = 123456

spring.datasource.test2.driverClassName = com.mysql.jdbc.Driver
spring.datasource.test2.url = jdbc:mysql://localhost:3306/test2?serverTimezone=GMT%2B8
spring.datasource.test2.username = root
spring.datasource.test2.password = 123456